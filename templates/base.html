{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>{% block title %}{% endblock title %} | DjangoPolls</title>
</head>

<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3da9fc">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'polls:home' %}">DjangoPolls</a>
            </button>
            <div class=" navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">               
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
                {% if user.is_staff %}
                
                <li class="nav-item">
                  <a class="nav-link" href="/admin/">Admin</a>
                  
                </li>
                {% endif %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
{% block content %}
    
{% endblock content %}
<style>
a {
color: #3da9fc;
}
a:hover{ 
  color: #3394dd;
}
h1{
  color: #094067;
}
p{
  color: #5f6c7b;
}

.btn{
  background-color: #3da9fc;
  color: #fffffe;
}
body{
  background-color: #fffffe;
}
</style>
</body>

</html>
