{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}
    
{% block content %}
    <div class="container">
        <h1>Login</h1>
        <hr>
        <form action="." method="POST">
            {{form.as_p}}
            {% csrf_token %}
            <hr>
            <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
            <p>Not have an account? <a href="{% url 'signup' %}">Sign Up</a> Now!</p>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
{% endblock content %}
