{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock title %}
    
{% block content %}
    <div class="container">
        <h1>Profile</h1>
        <hr>
        <form action="." method="POST">
            {{form.as_p}}
            {% csrf_token %}
            <a href="{% url 'password_change' %}">Change Password</a>
            <hr>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
{% endblock content %}
